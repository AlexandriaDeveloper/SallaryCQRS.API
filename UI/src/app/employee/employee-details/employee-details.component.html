<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>    الأسم :  {{employee?.name}}</mat-card-title>
      <mat-card-subtitle>{{employee?.section}}</mat-card-subtitle>

    </mat-card-title-group>
    <button mat-mini-fab matRipple color="primary" [disabled]="employee?.next===0" (click)="NextClick()">
      <mat-icon>arrow_right</mat-icon>


    </button>
    <button mat-mini-fab matRipple  color="primary" [disabled]="employee?.previous===0" (click)="PreviousClick()">
      <mat-icon>arrow_left</mat-icon>
    </button>


  </mat-card-header>
   <mat-card-content style="margin: 10px;">
      كود طب : {{employee?.tabCode}}
    </mat-card-content>
    <mat-card-content style="margin: 10px;">
      كود تجارة : {{employee?.tegaraCode}}
    </mat-card-content>
    <mat-card-content style="margin: 10px;">
     الرقم القومى: {{employee?.nationalId}}
    </mat-card-content>
</mat-card>
<mat-tab-group  dynamicHeight backgroundColor="primary" style="padding: 20px;">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">balance</mat-icon>
      رصيد الحساب
    </ng-template>
    <app-balance ></app-balance>

  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">receipt_long</mat-icon>
      اشتراكات
    </ng-template>
    Content 2
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">monetization_on</mat-icon>

     الحساب البنكى
    </ng-template>

    Content 3
  </mat-tab>
</mat-tab-group>
