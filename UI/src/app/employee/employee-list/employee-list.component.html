<button mat-raised-button color="primary">أضف موظف جديد <mat-icon>add</mat-icon></button>
<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements" >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>الكود</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <div style="display:flex;justify-items:center">
        <mat-form-field  class="example-form-field" appearance="fill" >

          <mat-label>أسم الموظف</mat-label>
          <input matInput type="text" [(ngModel)]="value">
          <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
          </button>


        </mat-form-field>
        <div class="sort"  style="display:flex;justify-items:center" mat-sort-header ></div>
        </div>
      </th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="tabCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>كود طب</th>
          <td mat-cell *matCellDef="let row">{{row.tabCode}}</td>
        </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="tegaraCode">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>كود تجارة</th>
                  <td mat-cell *matCellDef="let row">{{row.tegaraCode}}</td>
                </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="nationalId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>الرقم القومى</th>
        <td mat-cell *matCellDef="let row">{{row.nationalId}}</td>
      </ng-container>
             <!-- Name Column -->
             <ng-container matColumnDef="employeeHasBank">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>لديه حساب بنكى</th>
              <td mat-cell *matCellDef="let row">
                <div *ngIf="row.employeeHasBank==true" style="color: green;">يوجد</div>
                <div *ngIf="row.employeeHasBank ==false" style="color:red">لا يوجد</div>

              </td>
            </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
     (page)="handlePageEvent($event)"
      [length]="employeeParam?.length"
      [pageIndex]="employeeParam?.pageIndex"
      [pageSize]="employeeParam?.pageSize"

      aria-label="Select page">
  </mat-paginator>
</div>
